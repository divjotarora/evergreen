# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
  - schema.graphql
exec:
  filename: generated.go
model:
  filename: models/models_gen.go
resolver:
  filename: resolver.go
  type: Resolver
models:
  Patch:
    model: github.com/evergreen-ci/evergreen/model/patch.Patch
